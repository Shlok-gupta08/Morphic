# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Morphic-FileConverter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: morphicregistry.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_7C8168E941B64941A4A3B0B8D6CDB254 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_AE6E8E8648D64BC0BBE6D73B5C00218A }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: morphicregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_7C8168E941B64941A4A3B0B8D6CDB254 }}/morphic:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_79D2C18A189E460DBF909D545F9A5FA9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6AFE674C737F4B14A8D2EC3AA53E6457 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_622FB596911845E5A299F04D93EA9DB0 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Morphic-FileConverter'
          slot-name: 'Production'
          images: 'morphicregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_7C8168E941B64941A4A3B0B8D6CDB254 }}/morphic:${{ github.sha }}'
          